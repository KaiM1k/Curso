    <script>

      function calcularMedia(nota1, nota2, nota3) {
  return (nota1 + nota2 + nota3) / 3;
}

var nota1 = 7.5;
var nota2 = 8.0;
var nota3 = 6.5;

var media = calcularMedia(nota1, nota2, nota3);

console.log("A média do aluno é: " + media.toFixed(2));




    </script>
    
    
</body>
