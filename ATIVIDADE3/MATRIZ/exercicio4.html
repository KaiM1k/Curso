<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var matriz = []
        var soma = 0


        for (let i=0; i < 3; i++) {
            matriz[i] = []
            for ( let j=0; j < 3; j++ ){
                matriz[i][j] = parseInt(prompt(`Digite um numero para as posições:  ${i}, ${j}`))

                soma +=matriz[i][j];


            }
        } 

        console.log(`A soma de todas as matriz é ${soma}`);







    </script>
    
</body>
</html>
