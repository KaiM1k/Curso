    <script>
        var matriz = []
        

        for ( let i = 0; i < 4; i++) {

            for ( let j = 0; j < 4; j++){

            }

        }
        
        for (let i = 0; i < 4; i++){
            console.log(`Elemento ${matriz[i][i]}`)}




    </script>
