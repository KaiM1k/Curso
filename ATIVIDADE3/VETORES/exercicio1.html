<body>

    <script>
        var notas = []
        var soma = 0
    
        for (i = 0; i < 5; i++) {
            
            notas [i] = parseInt(prompt("Digite as notas: "))
        }

        for (i = 0; i < notas.length; i++) {
            
            soma = soma + notas[i]

            var media = soma / notas.length
            

        } console.log(`Sua média é : ${media} `)


    </script>
    
</body>
