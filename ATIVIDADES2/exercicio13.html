<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var produto = (parseInt(prompt("Escreva o valor do produto: ")));
        var valorDesconto;
        if (produto > 100) {
            valorDesconto = produto - (produto * 0.10)
            console.log(`O valor com o desconto é: ${valorDesconto} ` )
        } else { 
            console.log(`O Valor sem desconto é: ${produto.toFixed(2)}`)
};





    </script>
    
</body>
</html>
