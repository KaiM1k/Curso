<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDADE EM DIAS</title>
</head>
<body>
    
    
    <script>
        var idade = prompt("Digite a sua idade: ");
        
        var meses = (idade * 12);
        var dias = (meses * 30);

        console.log("Sua idade em meses: " + meses);
        console.log("Sua idade em dias: " + dias);




    </script>
    
</body>
</html>
