<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <script>
        var n1, n2, n3;

        n1 = parseInt(prompt("Valor nota 1: "));
        n2 = parseInt(prompt("Valor nota 2: "));
        n3 = parseInt(prompt("Valor nota 3: "));

        var p1, p2, p3;

        p1 = parseInt(prompt("Valor do peso 1: "));
        p2 = parseInt(prompt("Valor do peso 2: "));
        p3 = parseInt(prompt("Valor do peso 3: "));

        var MediaPonderada = (p1+p2+p3+(n1*p1)+(n2*p2)+(n3*p3));

        console.log("Valor da média é: " + MediaPonderada)



    </script>
    
</body>
</html>
