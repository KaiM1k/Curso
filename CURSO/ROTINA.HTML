        var Acordar, banho, trabalho, trabalhar, café, VoltarAoTrabalho, almoço, VoltarDoAlmoco, SairDoTrabalho, casa, TomarBanho, jantar, filme, dormir;

        Acordar = prompt("Que horas você acorda:?");
